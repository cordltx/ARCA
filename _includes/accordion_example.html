<div class="outer-accordion-wrapper">
  <div class="example-text-wrapper">
    {% if include.title %}
      <h4 class="include-title">{{ include.title }}</h4>
    {% else %}
      <h4>{{ site.data.translations.exampleText[page.lang] }} </h4>
    {% endif %}
    <div class="close">+</div>
    <div class="open">-</div>
  </div>
  <div class="example-wrapper">
    {{ include.example_text }}
  </div>
</div>
