---
layout: default
---

<div class="body-wrapper">
  <div class="column-one">
    <h1 class="home-title">{{ page.title }}</h1>
    <h3 class="home-subtitle">{{ page.subtitle }}</h3>
  </div>
  <div class="column-two">
    {{ content }}
    {% if page.line1 %}
      <div class="short-line"></div>
      <h2>{{ page.line1 }}</h2>
    {% endif %}
    {% if page.line2 %}
      <div class="short-line"></div>
      <h2>{{ page.line2 }}</h2>
    {% endif %}
    {% if page.line3 %}
      <h2 class="red-box">{{ page.line3 }}</h2>
    {% endif %}
  </div>
</div>
